<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d751c8c0ed.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    
    .read-more {
        display: none;
    }
</style>

<body>
    <div class="box" onclick="change(this)">
        <i class="fa-solid fa-plus"></i>
        <span>Read more..</span><br> this the begening text of a paragraph
        <span class="read-more" id="more">
            this is a hole paragraph
         </span>
    </div>
</body>
<script>
    function change(anchor) {
        var icon = anchor.querySelector("i");
        icon.classList.toggle("fa-plus");
        icon.classList.toggle("fa-minus");
        anchor.querySelector("span").textContent =
            icon.classList.contains("fa-plus") ? "Read more.." : "Read less";
        var more = anchor.getElementById("more");
        icon.classList.contains("fa-plus") ? more.style.display = "none" : "Read less";
    }
</script>

</html>
