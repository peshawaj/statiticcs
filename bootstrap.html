<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: rudaw;
            src: url(../fonts/rudawregular2.woff);
        }
        
        .card {
            font-family: rudaw;
            position: relative;
            overflow: hidden;
            border-radius: 18px;
            margin-top: 20px;
        }
        
        .violence-content {
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), white);
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .learn-more {
            position: absolute;
            bottom: 10px;
        }
        
        .violence-content i {
            font-size: 30px;
        }
        
        .hide {
            width: 100%;
            display: flex;
            justify-content: center;
            align-self: center;
            align-items: center;
            transition: 0.3s;
            border-radius: 10px;
            background: whitesmoke;
        }
        
        .hide i {
            font-size: 25px;
        }
        
        .bi-person-fill {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 300px;">
            <img src="https://icons.getbootstrap.com/assets/img/icons-hero.png" alt="" class="card-img-top">
            <div class="card-body">
                <div class="violence-content">
                    <i class="bi bi-eye-slash-fill"></i>
                    <p>Spoiler content!</p>
                    <div class="btn btn-primary btn-sm" onclick="continue_reading()">Continue reading</div>
                    <a href="#" class="card-link learn-more">Learn more</a>
                </div>
                <h4 class="card-title"><span><i class="bi bi-person-fill"></i></span>User</h4>
                <p class="card-text text-wrap">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero deserunt magnam reprehenderit non! At porro fugit fugiat, aperiam nam ipsum exercitationem aliquid debitis dolorem animi atque praesentium quasi mollitia id?
                </p>
                <p class="card-text date">2022/7/4 <span class="small"><i class="bi bi-calendar"></i></span></p>
                <a href="#" class="text-decoration-none text-dark hide" onclick="hide()" id="hide_btn"><i class="bi bi-eye-slash-fill" ></i> 
                 <span>&nbsp;Hide</span> 
                </a>
            </div>
        </div>
    </div>
    <script>
        var hide_btn = document.getElementById("hide_btn")
        var c = document.querySelector(".card-text");
        var protect = document.querySelector(".violence-content");
        var d = c.innerHTML;
        if (d.includes("bitch")) {
            protect.style.display = "flex";
            hide_btn.style.display = "flex";
        } else {
            protect.style.display = "none";
            hide_btn.style.display = "none";
        }

        function continue_reading() {
            protect.style.display = "none";
        }

        function hide() {
            protect.style.display = "flex";
        }
    </script>
</body>

</html>
